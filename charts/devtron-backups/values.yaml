global:
  # Twice a day
  schedule: "0 */12 * * *"
  # devtron-backups
  AWS:
    enabled: false
    S3_BUCKET_NAME: ""
    AWS_ACCESS_KEY: ""
    AWS_SECRET_KEY: ""
    AWS_REGION: ""
  AZURE:
    enabled: false
    AZURE_BLOB_ACCOUNT_NAME: ""
    AZURE_ACCOUNT_KEY: ""
    AZURE_BLOB_CONTAINER_FOR_POSTGRES: ""
    AZURE_BLOB_CONTAINER_FOR_ARGOCD: ""
  GCP:
    enabled: false
    GCP_BUCKET_NAME: ""  
    gcp_secret:
      # this Secret json is the service_account_key.json file that is used for authorization purpose 
      secretjson: ''
  
postgres_backup:
  # Reference to secret which as postgresql password in PG_PASSWORD key
  secretName: "devtron-secret"

argocd_backup:
  serviceAccountName: "argocd-backup"