global:
  # Twice a day
  schedule: "0 */12 * * *"
  # devtron-backups
  S3: # any storage with s3 protocol incl. AWS,MINIO, etc.
    enabled: false
    S3_BUCKET_NAME: "" # base64 encoded BUCKET_NAME
    S3_ACCESS_KEY: "" # base64 encoded ACCES_KEY of your storage eg. MINIO,AWS
    S3_SECRET_KEY: "" # base64 encoded SECRET_KEY of your storage eg. MINIO,AWS
    S3_REGION: "" # base64 encoded you can can it empty in case of non AWS storage
    S3_ENDPOINT: "" # keep this field empty in case of AWS s3 bucket
    encryption:
    # passphrase used to encrypt/decrypt the file (encryption is done by gpg)
      enabled: false
      passphrase: ""
    # image: quay.io/devtron/k8s-utils:ubuntu-aws-cli #default amd  
    # image: quay.io/devtron/k8s-utils:0b9f5ba5-395-11405 #arm
  AZURE:
    enabled: false
    AZURE_BLOB_ACCOUNT_NAME: "" # base64 encoded
    AZURE_ACCOUNT_KEY: "" # base64 encoded
    AZURE_BLOB_CONTAINER_FOR_POSTGRES: "" # base64 encoded
    AZURE_BLOB_CONTAINER_FOR_ARGOCD: "" # base64 encoded
    encryption:
      enabled: false # Recommended
      passphrase:  # Required if encryption is enabled

    # image: quay.io/devtron/k8s-utils:az-cli-ubuntu #amd
  GCP:
    enabled: false
    GCS_BUCKET_NAME: "" # base64 encoded !! Required if GCP is enabled
    CREDENTIALS: # Optional. Use only if in case node doesn't have permission to push over GCS.
      enabled: false
      # Only Encoded JSON CREDENTIALS allowed. Example shown below.
      # GCP_CREDENTIALS_JSON: ""  
      GCP_CREDENTIALS_JSON: ""
    
    encryption:
      enabled: false # Recommended
      passphrase: "" # Required if encryption is enabled
    # image: google/cloud-sdk:alpine # default amd

  PERSISTENCE:
    enabled: false
    existingClaim: ""
    # size: 30Gi   # Required if existingClaim is not used
    storageClass: "" # Required if existingClaim is not used
    encryption:
      enabled: false # Recommended
      passphrase: "" # Required if encryption is enabled



argocdversion: v2
    

postgres_backup:
  # Reference to secret which as postgresql password in PG_PASSWORD key
  secretName: "devtron-secret"
  enabled: false
  # postgresImage: postgres:14
  # host: "postgresql-custom.devtroncd"


argocd_backup:
  serviceAccountName: "argocd-backup"
  enabled: false
