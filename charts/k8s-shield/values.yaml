pvcCreationPolicy:
  # This policy prevents the creation of Persistent Volume Claims (PVCs) in the specified namespaces.
  enabled: false
  namespaces:
    - devtroncd
    - argo
  validationActions: #By default value is DENY
    - Deny
namespaceDeletionPolicy:
  # This policy ristrict the deletion of namespaces to prevent.
  enabled: false
  namespaces:
    - devtroncd
    - argo
  validationActions: #By default value is DENY
    - Deny
loadBalancerCreationPolicy:
  # This policy blocks the creation of LoadBalancer type services in the specified namespaces.
  enabled: false
  namespaces:
    - devtroncd
    - argo
  validationActions: #By default value is DENY
    - Deny
appDeletionPolicy:
  # This policy prevents the deletion of applications within the specified namespaces.
  enabled: false
  namespaces:
    - devtroncd
    - argo
  validationActions: #By default value is DENY
    - Deny
resourcePolicies:    # This policy ensures that deployments specify resource limits and requests, enforcing resource constraints on all pods.
  WithoutResource:
    enabled: false
    namespaces:
      - devtroncd
      - argo
    validationActions: #By default value is DENY
      - Deny
    operations:
      - CREATE
      - UPDATE
    resources: # By default values 
      - pods
      - deployments
      - statefulsets
      - rollouts
  limitResourcePolicy:       # This sub-policy enforces the restriction on resource limits and requests. If maxCPU and maxMemory are not defined, they default to 1000m and 2Gi respectively.
    enabled: true
    namespaces:
      - devtroncd
      - argo
    operations:
      - CREATE
      - UPDATE
    resources: # By default values 
      - pods
      - deployments
      - statefulsets
      - rollouts
    maxCPULimit: "1000m"
    maxMemoryLimit: "2Gi"
    validationActions: #By default value is DENY
      - Deny
adminClusterRoleCreation:
  # This policy prohibits the creation of new roles and cluster-role within the cluster.
  enabled: false
  validationActions: #By default value is DENY
    - Deny
cLusterRoleBindingCreation:
  # This policy prohibits the creation of clusterRoleBinding with the cluster-admin access
  enabled: false
  validationActions: #By default value is DENY
    - Deny
readinessAndLivenessPolicy:
# Policy for ensuring readiness and liveness probes are defined for containers
  enabled: false
  namespaces:
    - devtroncd
    - argo
  operations:
    - CREATE
    - UPDATE
  resources:
    - deployments
    - statefulsets
    - rollouts
  validationActions: #By default value is DENY
    - Deny
podSecurityPolicy:
  enabled: false  # Enable/disable the Pod Security Policy
  allowrunAsNonRoot: false  # Allow run as non-root user for better security
  allowreadOnlyRootFilesystem: false  # allow  root filesystem read-only to prevent runtime modifications
  allowPrivilegeEscalation: false  # Prevent processes from gaining more privileges than their parent
  allowprivileged: false  # Disable privileged mode to limit container capabilities on the host
  validationActions: #By default value is DENY
    - Deny
  operations:
    - CREATE
    - UPDATE
  resources: # By default values 
    - pods
    - deployments
    - statefulsets
    - rollouts
    - cronjobs
containerSecurityPolicy:
  enabled: false  # Enable/disable the container Security Policy
  allowrunAsNonRoot: false  # Allow run as non-root user for better security
  allowreadOnlyRootFilesystem: false  # allow  root filesystem read-only to prevent runtime modifications
  allowPrivilegeEscalation: false  # Prevent processes from gaining more privileges than their parent
  allowprivileged: false  # Disable privileged mode to limit container capabilities on the host
  validationActions: #By default value is DENY
    - Deny
  operations:
    - CREATE
    - UPDATE
  resources: # By default values 
    - pods
    - deployments
    - statefulsets
    - rollouts
    - cronjobs

