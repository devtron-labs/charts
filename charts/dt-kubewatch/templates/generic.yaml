apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubewatch
    chart: kubewatch-0.6.1
    heritage: "Tiller"
    release: "kubewatch"
{{ toYaml .Values.kubewatch.podLabels | indent 4 }}
  name: kubewatch
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.kubewatch.replicaCount }}
  selector:
    matchLabels:
      app: kubewatch
      release: kubewatch
  template:
    metadata:
      annotations:
        checksum/config-map: ae58540f4f666750bf92d3af7f94dbccd3bbea95fe76308c7572469c36d55bdc
      labels:
        app: kubewatch
        release: "kubewatch"
        chart: kubewatch-0.6.1
{{ toYaml .Values.kubewatch.podLabels | indent 8 }}
    spec:
      containers:
      - name: kubewatch
        image: {{ .Values.kubewatch.image.repo }}:{{ .Values.kubewatch.image.tag }}
        env:
        - name: ACD_NAMESPACE
          value: {{ .Values.kubewatch.acdNamespace }}
{{ toYaml .Values.kubewatch.env | indent 8 }}
        imagePullPolicy: Always
        volumeMounts:
        - name: kubewatch-config-map
          mountPath: /root/.kubewatch.yaml
          subPath: .kubewatch.yaml
        resources:
{{ toYaml .Values.kubewatch.resources | indent 10 }}
      serviceAccountName: kubewatch
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
      - name: kubewatch-config-map
        configMap:
          name: kubewatch-config
