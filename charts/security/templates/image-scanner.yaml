{{- with .Values.imageScanner }}
apiVersion: v1
kind: Secret
metadata:
  name: image-scanner-secret
  labels:
    app: image-scanner
    release: {{ $.Release.Name }}
    integration: security
{{- if .labels }}
{{ toYaml .labels | indent 4 }}    
{{- end}} 
type: Opaque
{{- if .secrets }}
data:
{{- range $k, $v := .secrets }}
  {{ $k }}: {{ $v | b64enc }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: image-scanner-cm
  labels:
    app: image-scanner
    release: {{ $.Release.Name }}
    integration: security
{{- if .labels }}
{{ toYaml .labels | indent 4 }}    
{{- end}} 
data:
{{- if .configs}}
{{ toYaml .configs | indent 2 }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: image-scanner-service
  labels:
    app: image-scanner
    release: {{ $.Release.Name }}
    integration: security
{{- if .labels }}
{{ toYaml .labels | indent 4 }}    
{{- end}} 
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: app
      protocol: TCP
      name: app
  selector:
    app: image-scanner
    release: {{ $.Release.Name }}
    integration: security
{{- if .labels }}
{{ toYaml .labels | indent 4 }}    
{{- end}} 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-scanner
  labels:
    app: image-scanner
    release: {{ $.Release.Name }}
    integration: security
{{- if .labels }}
{{ toYaml .labels | indent 4 }}    
{{- end}} 
spec:
  selector:
    matchLabels:
      app: image-scanner
      release: devtron
{{- if .labels }}
{{ toYaml .labels | indent 6 }}    
{{- end}} 
  replicas: {{ .replicaCount }}
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: image-scanner
        release: devtron
        integration: security
{{- if .labels }}
{{ toYaml .labels | indent 8 }}    
{{- end}} 
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      {{- if and $.Values.global $.Values.global.podSecurityContext }}
      securityContext:
{{- toYaml $.Values.global.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: image-scanner
          image: {{ .image }}
          imagePullPolicy: {{ .imagePullPolicy }}
          {{- if and $.Values.global $.Values.global.containerSecurityContext }}
          securityContext:
{{- toYaml $.Values.global.containerSecurityContext | nindent 12 }}
          {{- end }}
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          env:
            - name: DEVTRON_APP_NAME
              value: image-scanner
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .dbconfig }}
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .dbconfig.secretName }}
                  key: {{ .dbconfig.keyName }}
            {{- end }}
          envFrom:
          - configMapRef:
              name: image-scanner-cm
          - secretRef:
              name: image-scanner-secret
{{- if .resources }}
          resources:
{{ toYaml .resources | indent 12 }}
{{- end }}
{{- if .nodeSelector }}
      nodeSelector:
{{ toYaml .nodeSelector | indent 8 }}
{{- end }}
{{- if .tolerations }}
      tolerations:
{{ toYaml .tolerations | indent 8 }}
{{- end }}
  revisionHistoryLimit: 3
{{- end }}
