{{- if $.Values.readinessAndLivenessPolicy.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ include "policychart.fullname" . }}-restrict-without-readiness-liveness
spec:
  failurePolicy: Fail
  matchConstraints:
    matchPolicy: Equivalent
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          {{- range $.Values.readinessAndLivenessPolicy.namespaces }}
          - {{ . | quote }}
          {{- end }}
    resourceRules:
      - apiGroups: 
        {{- range $.Values.resourcePolicies.WithoutResource.apiGroups }}
        - {{ . | quote }}
        {{- end }}
        apiVersions: ["v1"]
        operations:
        {{- range $.Values.readinessAndLivenessPolicy.operations }}
        - {{ . | quote }}
        {{- end }}
        resources:
        {{- range $.Values.readinessAndLivenessPolicy.resources }}
        - {{ . | quote }}
        {{- end }}
        scope: Namespaced
  validations:
    - expression: >
        (has(object.metadata.labels) &&
         object.metadata.labels['{{ .Values.bypassLabel.key }}'] == '{{ .Values.bypassLabel.value }}') ||
        object.spec.template.spec.containers.all(container,
          has(container.readinessProbe) &&
          has(container.livenessProbe)
        )
      message: "Deployments without readiness and liveness probes are only allowed for '{{ .Values.bypassLabel.key }}: {{ .Values.bypassLabel.value }}'. " 
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ include "policychart.fullname" . }}-restrict-without-readiness-liveness
spec:
  policyName: {{ include "policychart.fullname" . }}-restrict-without-readiness-liveness
  validationActions:
  {{- range $.Values.readinessAndLivenessPolicy.validationActions }}
  - {{ . }}
  {{- end }}
{{- end }}
