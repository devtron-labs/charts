{{- if $.Values.denyAdminClusterRoleCreation.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ include "policychart.fullname" . }}-deny-role-creation
spec:
  failurePolicy: Fail
  matchConstraints:
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    resourceRules:
    - apiGroups:
      - rbac.authorization.k8s.io
      apiVersions:
      - "*"
      operations:
      - CREATE
      - UPDATE
      resources:
      - clusterroles
      scope: '*'
  validations:
  - expression: "!has(object.rules) || object.rules.all(rule,
      !(rule.apiGroups.exists(g, g == '*') &&
        rule.resources.exists(r, r == '*') &&
        rule.verbs.exists(v, v == '*')) &&
      !(rule.nonResourceURLs.exists(u, u == '*') &&
        rule.verbs.exists(v, v == '*'))
    )"
    message: Deny Creation of ClusterRole with admin access
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ include "policychart.fullname" . }}-deny-role-creation-binding
spec:
  matchResources:
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
  policyName: {{ include "policychart.fullname" . }}-deny-role-creation
  validationActions:
  {{- range .Values.denyPvcCreationPolicy.validationActions }}
  - {{ . }}
  {{- end }}
{{- end }}
