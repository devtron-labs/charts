      #       - key: topology.kubernetes.io/zone
      #         operator: In
      #         values:
      #         - us-east-2a
      #       - key: topology.kubernetes.io/region
      #         operator: In
      #         values:
      #         - us-east-2
  storage:
    class: gp2
    requests: 2Gi
    nodeAffinity: {}
