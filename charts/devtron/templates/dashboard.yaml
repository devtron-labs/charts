{{- if or (eq .Values.installer.mode "hyperion") (eq .Values.installer.mode "Hyperion") }}
{{- with .Values.hyperion.dashboard }}
apiVersion: v1
kind: Secret
metadata:
  name: devtron-dashboard-secret
  labels:
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-cm
  labels:
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
data:
  GA_ENABLED: {{ .config.analytics | default "false" | quote }}
  HOTJAR_ENABLED: {{ .config.hotjar | default "false" | quote }}
  SENTRY_ENABLED: {{ .config.sentry | default "false" | quote }}
  SENTRY_ENV: {{ .config.sentryEnv | default "PRODUCTION" }}
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  labels:
    app: dashboard
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: app
      protocol: TCP
      name: app
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    release: devtron
  annotations:
    "helm.sh/resource-policy": keep
spec:
  selector:
    matchLabels:
      app: dashboard
      release: devtron
  replicas: 1
  minReadySeconds: 60
  template:
    metadata:
      labels:
        app: dashboard
        release: devtron
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      containers:
        - name: dashboard
          image: {{ .image }}
          imagePullPolicy: {{ .imagePullPolicy }}
          ports:
            - name: app
              containerPort: 80
              protocol: TCP
          env:
            - name: DEVTRON_APP_NAME
              value: dashboard
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
          - configMapRef:
              name: dashboard-cm
          - secretRef:
              name: devtron-dashboard-secret
          volumeMounts: []
      {{- if and $.Values.hyperion.global.nodeSelector .nodeSelector }}
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      {{- else if .nodeSelector }}
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      {{- else if $.Values.hyperion.global.nodeSelector }}
      nodeSelector:
        {{- toYaml $.Values.hyperion.global.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if and $.Values.hyperion.global.tolerations .tolerations }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}
      {{- else if .tolerations }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}
      {{- else if $.Values.hyperion.global.tolerations }}
      tolerations:
        {{- toYaml $.Values.hyperion.global.tolerations | nindent 8 }}
      {{- end }}
  revisionHistoryLimit: 3
{{- end }}
{{- end }}