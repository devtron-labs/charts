gitsensor:
  envVariables:
    data:
      PG_ADDR: postgresql-postgresql.devtroncd
      PG_PASS: password
  image:
    pullPolicy: Always
    repository: quay.io/devtron/git-sensor
    tag: 5d527335-200-4349
  service:
    metadata:
      labels:
        app: git-sensor
      name: git-sensor-service
    spec:
      ports:
      - port: 80
        name: sensor
        targetPort: 8080
      - port: 90
        name: grpc
        targetPort: 8081
      selector:
        app: git-sensor
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: git-sensor
    serviceName: git-sensor
    resources:
      limits:
        cpu: 1
        memory: 800Mi
      requests:
        cpu: 1
        memory: 500Mi
    template:
      metadata:
        labels:
          app: git-sensor
          component: git-sensor
    affinity: {}
