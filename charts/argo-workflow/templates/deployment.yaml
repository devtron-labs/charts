apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  {{- if and $.Values.argoWorkflow $.Values.argoWorkflow.replicas }}
  replicas: {{ $.Values.argoWorkflow.replicas }}
  {{- end }}
  selector:
    matchLabels:
      app: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
      - args:
        - --configmap
        - workflow-controller-configmap
        - --executor-image
        - quay.io/argoproj/argoexec:v3.0.7
        command:
        - workflow-controller
        env:
        - name: LEADER_ELECTION_IDENTITY
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        resources:
{{ toYaml .Values.argoWorkflow.workflowController.resources | indent 10 }}
        image: {{ .Values.argoWorkflow.workflowController.image }}
        name: workflow-controller
      serviceAccountName: argo