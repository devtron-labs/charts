apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: kubewatch
    chart: kubewatch-0.6.1
    heritage: "Tiller"
    release: "kubewatch"
  name: kubewatch-config
  namespace: {{ .Release.Namespace }}
data:
  .kubewatch.yaml: |
    handler:
      webhook:
        enabled: false
        url: http://devtroncd-event-handler-service-prod.devtroncd/event

    resource:
      daemonset: false
      deployment: false
      events: false
      job: false
      persistentvolume: false
      pod: false
      replicaset: false
      replicationcontroller: false
      services: false
