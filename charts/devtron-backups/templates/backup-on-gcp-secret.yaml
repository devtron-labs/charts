{{- if .Values.global.GCP.enabled }}
{{- if or .Values.postgres_backup.enabled .Values.argocd_backup.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: devtron-gcp-backup-secret
type: Opaque
data:
  {{- with .Values.global.GCP }}
  - name: GCS_BUCKET
    value: "gs://{{ .GCS_BUCKET_NAME }}"
  {{- end }}
{{- end }}
{{- end }}