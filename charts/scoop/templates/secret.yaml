{{- if $.Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Values.secrets.name }}
  namespace: {{ $.Values.scoopnamespace | default .Release.Namespace }}
type: Opaque
{{- if $.Values.secrets.data }}
data:
{{ toYaml $.Values.secrets.data | indent 2 }}
{{- end }}
{{- end }}

