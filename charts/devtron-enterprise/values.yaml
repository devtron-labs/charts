global:
  podSecurityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsUser: 1000
  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsUser: 1000
    runAsNonRoot: true
  containerRegistry: "quay.io/devtron"
  # The below values can be specified both at global as well as component level
  # nodeSelector:
  #   key: value
  # tolerations:
  #   - key: "key1"
  #     operator: "Equal"
  #     value: "value1"
  #     effect: "NoSchedule"
  # imagePullSecrets:
  #     - name: your-image-pull-secret
  externalPostgres:
    enabled: false
    # Password for external database (ensure that username is postgres).
    PG_PASSWORD: ""
    # For external Database replace the PG_ADDR with the DNS endpoint of postgres.
    PG_ADDR: ""
  dbConfig:
    PG_ADDR: postgresql-postgresql.devtroncd
    PG_PORT: "5432"
    PG_USER: postgres
    PG_DATABASE: orchestrator
  # Set the storage class to be used for PVCs (would use default sc if not specified)
  storageClass: ""
  # Add Proxy Configs to be propagated to all the Devtron Microservices.
  configs: {}
  nodeSelector: {}
  tolerations: []
  imagePullSecrets: []
devtron:
  installer:
    repo: "devtron-labs/charts"
    release: "41.0.0"
    registry: ""
    image: inception
    tag: 7beef376-948-31378
    source: "github" # Available options are github and gitee
    modules:
      - cicd # Available options are cicd
    openshift: false # Set this to true if you are installing on openshift
    production_overrides: "" # Set true if you want to use this Devtron stack in Production (This will require more resources)
  components:
    # Values for dashboard
    dashboard:
      config:
        extraConfigs:
          HIDE_DISCORD: "true"
          HIDE_RELEASES: "false"
          HIDE_RESOURCE_WATCHER: "false"
          FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
          FEATURE_IMAGE_PROMOTION_ENABLE: "true"
          FEATURE_CLUSTER_MAP_ENABLE: "true"
          FEATURE_CONFIG_DRIFT_ENABLE: "true"
      image: "dashboard:e20cf9ed-5196e935-931-36108"
    # Values for devtron
    devtron:
      image: "hyperion:1e821a48-759-36106"
      cicdImage: "devtron:1e821a48-930-36105"
      imagePullPolicy: IfNotPresent
      customOverrides:
        USE_CUSTOM_HTTP_TRANSPORT: "false"
        ASYNC_BUILDX_CACHE_EXPORT: "false"
        BUILDX_CACHE_MODE_MIN: "false"
        CLONING_MODE: FULL
        SCOPED_VARIABLE_ENABLED: "true"
        SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
        DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
        IS_INTERNAL_USE: "true"
        IS_AIR_GAP_ENVIRONMENT: "false"
        DEVTRON_MANAGED_LICENSING_ENABLED: "false"
        GRPC_ENFORCE_ALPN_ENABLED: "false"
        KRR_SCAN_LISTING_PARALLELISM_LIMIT: "2"
        KRR_SYNC_SERVICE_ACCOUNT: devtron
        KRR_DOCKER_IMAGE: "quay.io/devtron/krr:d829c010-1113-35596"
        KRR_MATRIX_TIME_RANGE: 720h
        KRR_ACTIVE_DEADLINE_SECONDS: "30000"
        HIDE_API_TOKENS: "true"
    # Values for ciRunner
    ciRunner:
      image: "ci-runner:f1033317-1020-36109"
    # Values for kubelink
    kubelink:
      image: "kubelink:f1033317-314-36107"
      imagePullPolicy: IfNotPresent
    # Values for gitsensor
    gitsensor:
      image: "git-sensor:f1033317-950-36110"
      imagePullPolicy: IfNotPresent
    chartSync:
      image: chart-sync:f1033317-1021-36111
    postgres:
      image: "postgres:14.9"
      metrics:
        image: "postgres_exporter:v0.10.1"
  # values for security integration
  security:
    enabled: true
    imageScanner:
      image: "image-scanner:d829c010-109-35580"
      configs:
        TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
        TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
    trivy:
      enabled: true
  notifier:
    enabled: true
  monitoring:
    grafana:
      enabled: true
  devtronEnterprise:
    enabled: true
    casbin:
      image: "casbin:f1033317-1e821a48-464-36113"
      imagePullPolicy: IfNotPresent
    scoop:
      enabled: false
      image: "scoop:d829c010-955-35585"
      imagePullPolicy: IfNotPresent
