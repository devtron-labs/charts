global:
  podSecurityContext:
    fsGroup: 1000
    runAsGroup: 1000
    runAsUser: 1000
  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsUser: 1000
    runAsNonRoot: true
  containerRegistry: "quay.io/devtron"
  # The below values can be specified both at global as well as component level
  # nodeSelector:
  #   key: value
  # tolerations:
  #   - key: "key1"
  #     operator: "Equal"
  #     value: "value1"
  #     effect: "NoSchedule"
  # imagePullSecrets:
  #     - name: your-image-pull-secret

  # Set the storage class to be used for PVCs (would use default sc if not specified)
  storageClass: ""
  
  # Add Proxy Configs to be propagated to all the Devtron Microservices.
  configs: {}

  nodeSelector: {}
  tolerations: []
  imagePullSecrets: []
devtron:
  components:
    # Values for dashboard
    dashboard:
      config:
        extraConfigs:
          HIDE_DISCORD: "true"
          HIDE_RELEASES: "false"
          HIDE_RESOURCE_WATCHER: "false"
          FEATURE_SCOPED_VARIABLE_ENVIRONMENT_LIST_ENABLE: "true"
          FEATURE_IMAGE_PROMOTION_ENABLE: "true"
          FEATURE_CLUSTER_MAP_ENABLE: "true"
          FEATURE_CONFIG_DRIFT_ENABLE: "true"
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      image: "dashboard:60a7c6db-addebcc3-931-31072"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
    # Values for devtron
    devtron:
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      image: "hyperion:4e8fb93e-828-30473"
      cicdImage: "devtron:bdf88c43-930-31079"
      imagePullPolicy: IfNotPresent
      customOverrides:
        USE_CUSTOM_HTTP_TRANSPORT: "false"
        ASYNC_BUILDX_CACHE_EXPORT: "false"
        BUILDX_CACHE_MODE_MIN: "false"
        DEVTRON_INSTALLATION_TYPE: enterprise
        CLONING_MODE: FULL
        SCOPED_VARIABLE_ENABLED: "true"
        SCOPED_VARIABLE_HANDLE_PRIMITIVES: "true"
        DEVTRON_CHART_ARGO_CD_INSTALL_REQUEST_TIMEOUT: "1"
        IS_INTERNAL_USE: "true"
        IS_AIR_GAP_ENVIRONMENT: "false"
      podSecurityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containerSecurityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
    # Values for ciRunner
    ciRunner:
      image: "ci-runner:14c9a83d-853-30984"
    migrator:
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
    # Values for kubelink
    kubelink:
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      image: "kubelink:14c9a83d-322-31051"
      imagePullPolicy: IfNotPresent
      podSecurityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containerSecurityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
    # Values for gitsensor
    gitsensor:
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      image: "git-sensor:14c9a83d-607-30988"
      imagePullPolicy: IfNotPresent
    migrator:
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
    chartSync:
      image: chart-sync:530ece4b-850-28084
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      podSecurityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containerSecurityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
  # values for security integration
  security:
    registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
    imageScanner:
      image: "image-scanner:e07baf78-103-30836"
      configs:
        TRIVY_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-db
        TRIVY_JAVA_DB_REPOSITORY: mirror.gcr.io/aquasec/trivy-java-db
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
  devtronEnterprise:
    enabled: true
    casbin:
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      image: "casbin:f6ff5f74-e3245aeb-463-31061"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      imagePullPolicy: IfNotPresent
      podSecurityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containerSecurityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
    scoop:
      enabled: false
      registry: "asia-south1-docker.pkg.dev/devtron-prod-447012/devtroninc"
      image: "scoop:2c6a094c-629-30827"
      imagePullSecrets:
        - name: devtron-image-pull-enterprise
      imagePullPolicy: IfNotPresent