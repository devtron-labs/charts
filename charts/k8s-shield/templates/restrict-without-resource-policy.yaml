{{- if $.Values.resourcePolicies.WithoutResource.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ include "policychart.fullname" . }}-deny-without-resources
spec:
  failurePolicy: Fail
  matchConstraints:
    matchPolicy: Equivalent
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          {{- range $.Values.resourcePolicies.WithoutResource.namespaces }}
          - {{ . | quote }}
          {{- end }}
    resourceRules:
    - apiGroups:
      - apps
      - rollout.k8s.io  # Add apiGroup for rollouts if using Argo Rollouts
      apiVersions:
      - v1
      operations:
      {{- range $.Values.resourcePolicies.WithoutResource.operations }}
      - {{ . | quote }}
      {{- end }}
      resources:
      {{- range $.Values.resourcePolicies.WithoutResource.resources }}
      - {{ . | quote }}
      {{- end }}
      scope: Namespaced
  validations:
    - expression: "object.spec.template.spec.containers.all(c, has(c.resources) && has(c.resources.requests) && has(c.resources.limits) && has(c.resources.requests.cpu) && has(c.resources.requests.memory) && has(c.resources.limits.cpu) && has(c.resources.limits.memory))"
      message: "All containers must have both CPU and memory requests and limits specified."
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ include "policychart.fullname" . }}-deny-without-resources-binding
spec:
  matchResources:
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
  policyName: {{ include "policychart.fullname" . }}-deny-without-resources
  validationActions:
  {{- range $.Values.resourcePolicies.WithoutResource.validationActions }}
  - {{ . }}
  {{- end }}
{{- end }}
