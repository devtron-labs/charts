global:
  # Twice a day
  schedule: "0 */12 * * *"
  # devtron-backups
  AWS:
    enabled: false
    S3_BUCKET_NAME: ""
    AWS_ACCESS_KEY: ""
    AWS_SECRET_KEY: ""
    AWS_REGION: ""
  AZURE:
    enabled: false
    AZURE_BLOB_ACCOUNT_NAME: ""
    AZURE_ACCOUNT_KEY: ""
    AZURE_BLOB_CONTAINER_FOR_POSTGRES: ""
    AZURE_BLOB_CONTAINER_FOR_ARGOCD: ""
  GCP:
    enabled: true
    GCP_BUCKET_NAME: ""
    GCP_PROJECT_NAME: ""
  GCPSECRET:
    # this Secret info is taken from service_account_key's json for authorization in GCP
    project_id: ""
    private_key_id: ""
    private_key: ""
    client_id: ""

postgres_backup:
  # Reference to secret which as postgresql password in PG_PASSWORD key
  secretName: "devtron-secret"

argocd_backup:
  serviceAccountName: "argocd-backup"